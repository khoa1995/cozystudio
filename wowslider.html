<!DOCTYPE html>
<html>

<head>
	<title>Http://wowslider.net/</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="description" content="Made with WOW Slider - Create beautiful, responsive image sliders in a few clicks. Awesome skins and animations. Http://wowslider.net/"
	/>

	<!-- Start WOWSlider.com HEAD section -->
	<!-- add to the <head> of your page -->
	<link rel="stylesheet" type="text/css" href="engine1/style.css" />
	<script type="text/javascript" src="engine1/jquery.js"></script>
	<!-- End WOWSlider.com HEAD section -->

</head>

<body >

	<!-- Start WOWSlider.com BODY section -->
	<!-- add to the <body> of your page -->
	<div id="wowslider-container1">
		<div class="ws_images" onmouseover="showitem()" onmouseout="hideitem()">
			<ul>
				<li><img src="http://cozystudio.net/wp-content/uploads/2013/12/phong1-100x75.jpg" alt="1" title="" id="wows1_0" /></li>
				<li>
					<a href=""><img src="http://cozystudio.net/wp-content/uploads/2013/12/PHONG-CUU-100x75.jpg" alt="" title="" id="wows1_1" /></a>
				</li>
				<li><img src="http://cozystudio.net/wp-content/uploads/2014/02/tu-the-chup-hinh-dep-100x75.jpg" alt="6" title="" id="wows1_2"
					/></li>
			</ul>
		</div>
		<div class="ws_bullets">
			<div>
				<a href="#" title=""><span><img src="http://cozystudio.net/wp-content/uploads/2013/12/phong1-100x75.jpg" alt="1"/></span></a>
				<a href="#" title=""><span><img src="http://cozystudio.net/wp-content/uploads/2013/12/PHONG-CUU-100x75.jpg" alt="5-100x75"/></span></a>
				<a href="#" title=""><span><img src="http://cozystudio.net/wp-content/uploads/2014/02/tu-the-chup-hinh-dep-100x75.jpg" alt="6"/></span></a>
			</div>
		</div>

	</div>
	<script>
		function showitem(){
			$('.ws_pause').show();
			$('.ws_next').show();
			$('.ws_prev').show();
		}
		function hideitem(){
			$('.ws_pause').hide();
			$('.ws_next').hide();
			$('.ws_prev').hide();
		}
	</script>
	<script type="text/javascript" src="engine1/wowslider.js"></script>
	<script type="text/javascript" src="engine1/script.js"></script>


</body>

</html>
