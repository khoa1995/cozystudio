<body>
<div class="container">
    <div class="row">

        <div class="col-md-9">
            <div id="carousel-main" class="carousel slide " data-ride="carousel" data-interval="5000">
                <!-- Carousel items -->
                <div class="carousel-inner">
                    <div class="active item">
                        <img src="http://cozystudio.net/wp-content/uploads/2015/04/IMG_8799.jpg" class="img-responsive">
                    </div>
                    <div class="item">
                        <img src="http://cozystudio.net/wp-content/uploads/2015/04/IMG_5163.jpg" class="img-responsive">
                    </div>
                    <div class="item">
                        <img src="http://cozystudio.net/wp-content/uploads/2015/04/5.jpg" class="img-responsive">
                    </div>
                </div>


                <!-- Controls -->
                <!--<a class="left carousel-control" href=".carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href=".carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>-->
            </div>
        </div>

        <div class="col-md-3">
            <div id="carousel-pager" class="carousel slide " data-ride="carousel" data-interval="500000000">

                <div class="carousel-inner vertical">
                    <div class="active item">
                        <img src="http://cozystudio.net/wp-content/uploads/2015/04/IMG_8799-100x75.jpg" class="img-responsive" data-target="#carousel-main" data-slide-to="0">

                    </div>
                    <div class="item">
                        <img src="http://cozystudio.net/wp-content/uploads/2015/04/5-100x75.jpg" class="img-responsive" data-target="#carousel-main" data-slide-to="2">
                    </div>
                </div>
                
                <!-- Controls -->
                <!--<a class="left carousel-control" href="#carousel-pager" role="button" data-slide="prev">

                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-pager" role="button" data-slide="next">
